<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CardProject</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div>
        <label for="name">First Name:-</label>
        <input type="text" id="firstName" placeholder="Enter your firstName" />
      </div>

      <div>
        <label for="name">Last Name:-</label>
        <input type="text" id="lastName" placeholder="Enter your lastName" />
      </div>

      <div>
        <label for="village">Country:</label>
        <input type="text" id="country" placeholder="Enter your village" />
      </div>

      <div>
        <label for="phone">Phone Number:-</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" />
      </div>

      <div>
        <label for="city">State:-</label>
        <input type="text" id="state" placeholder="Enter your city" />
      </div>

      <div>
        <label for="city">City:-</label>
        <input type="text" id="city" placeholder="Enter your city" />
      </div>

      <div>
        <label for="village">Village:-</label>
        <input type="text" id="village" placeholder="Enter your village" />
      </div>

      <div class="btn">
        <button id="saveBtn">Save</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
